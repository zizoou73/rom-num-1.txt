<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر المسابقة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/background2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons a {
            display: block;
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background: #0078d7;
            border-radius: 8px;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #005a9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في المسابقات!</h1>
        <p>اختر المسابقة التي ترغب في لعبها:</p>
        <div class="buttons">
            <a href="المسابقة.html">مسابقة الرياضيات</a>
            <a href="مسابقة_الفيزياء.html">مسابقة الفيزياء</a>
            <a href="مسابقة_الكيمياء.html">مسابقة الكيمياء</a>
        </div>
    </div>
</body>
</html>
